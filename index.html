<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .banner {
            background-color: #007bff;
            color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .banner h1 {
            margin-top: 0;
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
        }
        .input-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Grupo do Telegram</h1>
        <p><a href="https://t.me/+Mns6IsONSxliZDkx">https://t.me/+Mns6IsONSxliZDkx</a></p>
        <p>Chave gerada: <span id="generatedKey">...</span></p>
        <div class="input-container">
            <input type="text" id="keyInput" placeholder="Insira a chave">
            <button id="validarChaveBtn">Validar Chave</button>
        </div>
    </div>

    <script>
        // Função para fazer a requisição à página que gera a chave
        async function fetchGeneratedKey() {
            try {
                const response = await fetch('https://kenovenas.github.io/cryptofaucets/');
                const html = await response.text();
                
                // Parse do HTML para obter a chave gerada
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const generatedKeyElement = doc.getElementById('generatedKey');
                if (generatedKeyElement) {
                    const generatedKey = generatedKeyElement.textContent.trim();
                    
                    // Atualiza a página com a chave gerada
                    updatePageWithGeneratedKey(generatedKey);
                } else {
                    console.error('Elemento da chave não encontrado.');
                }
            } catch (error) {
                console.error('Erro ao obter a chave gerada:', error);
            }
        }

        // Função para validar a chave inserida pelo usuário
        function validarChave() {
            const chaveInserida = document.getElementById('keyInput').value.trim();
            const chaveGerada = document.getElementById('generatedKey').textContent.trim();

            if (chaveInserida === chaveGerada) {
                console.log('Chave válida! Liberando função principal...');
                // Substitua 'sua_funcao_principal()' pela função que deseja liberar
                sua_funcao_principal();
            } else {
                console.log('Chave inválida! Ação não permitida...');
                // Coloque aqui a lógica para lidar com chave inválida
            }
        }

        // Função principal que será liberada ao validar a chave
        function sua_funcao_principal() {
            // Coloque aqui o código da função principal que deseja liberar
            console.log('Função principal liberada!');
        }

        // Evento para acionar a obtenção da chave ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            fetchGeneratedKey();
        });

        // Evento para acionar a validação da chave ao clicar no botão
        document.getElementById('validarChaveBtn').addEventListener('click', function() {
            validarChave();
        });
    </script>
</body>
</html>
